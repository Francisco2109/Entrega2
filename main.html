<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-body container">
            <img class="logo" src="imagenes/tienda.png" onclick="bienvenido()">
            <div>
                <img onclick="abrirCarrito()" class="cart" src="imagenes/carrito.png">
                <p class="count-product">0</p>
            </div>
            <div class="carrito-producto" id="productos-car">
                <h3>Mi carrito</h3>
                <div class="carrito-container">
                    <ul class="carrito-items"></ul>
                </div>
                <h2>Total: $<strong class="precio-total">0</strong></h2>/
            </div>
        </div>
    </header>

    <main>
        <div>
            <h3 class="titulo-catalogo">Productos Aqui</h3>
            <hr>
            <div id="catalogo" class="productos-container">
                <ul id="lista" class="productos-lista">

                </ul>
            </div>
        </div>
    </main>

    <footer>

    </footer>


    <script src="scripts/script.js"></script>

</body>
</html>
